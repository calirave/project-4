<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommender</title>
</head>
<body>
    <h1>Music Recommender</h1>

    <form action="/recommend" method="post">
        <label for="song_name">Enter a Christmas song name:</label>
        <input type="text" name="song_name" required>
        
        <label for="danceability_category">Enter danceability category ('low', 'medium', 'high'):</label>
        <input type="text" name="danceability_category" required>

        <button type="submit">Get Recommendations</button>
    </form>
